<!DOCTYPE html>
<html>
<head>
    <title>loadImage</title>
    <script type="text/javascript" src="swfobject.js"></script>
    <script type="text/javascript">

        var url = "http://cs618319.vk.me/v618319413/4f39/BTa0U8UFXbc.jpg"; // I'm using a static url but you'll get the idea
        var swf;

        var flashvars = {};
        var params = {};
        var attributes = {id: "flashObject", name: "flashObject"};
        swfobject.embedSWF("loadImage.swf", "flashObject", "1", "1", "9.0.0", "expressInstall.swf", flashvars, params, attributes);

        function loadComplete() {
            swf = document.getElementById("flashObject");
            swf.loadImage(url);
        }

        function setImage(baseSixtyFourEncodedImage) {
            document.getElementById("myImage").src = "data:image/jpeg;base64," + baseSixtyFourEncodedImage;
        }
    </script>
</head>
<body style="text-align:center">
<div id="flashObject"></div>
<img id="myImage" src="hackday-logo.png">
</body>
</html>
